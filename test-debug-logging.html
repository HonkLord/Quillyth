<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Logging Test</title>
  </head>
  <body>
    <h1>Debug Logging Test</h1>
    <p>Open the browser console to see debug logging behavior.</p>

    <button onclick="testDebugLogging()">Test Debug Logging</button>
    <button onclick="enableDebug()">Enable Debug Mode</button>
    <button onclick="disableDebug()">Disable Debug Mode</button>

    <script type="module">
      import { isDebugEnabled } from "./js/shared/config.js";

      window.testDebugLogging = function () {
        console.log("=== Debug Logging Test ===");
        console.log("Debug enabled:", isDebugEnabled());

        if (isDebugEnabled()) {
          console.log(
            "üîç This debug message should appear when debug is enabled"
          );
          console.log("üé≠ Scene details:", {
            sceneId: "test-scene-123",
            sceneCampaignId: "test-campaign",
            dataManagerCampaignId: "test-data-manager",
            finalCampaignId: "test-final",
          });
        } else {
          console.log("‚ùå Debug is disabled - detailed logs are suppressed");
        }
      };

      window.enableDebug = function () {
        window.QUILLYTH_DEBUG = "true";
        console.log("‚úÖ Debug mode enabled. Refresh the page to see changes.");
      };

      window.disableDebug = function () {
        window.QUILLYTH_DEBUG = "false";
        console.log("‚ùå Debug mode disabled. Refresh the page to see changes.");
      };

      // Show current debug status
      console.log("Current debug status:", isDebugEnabled());
      console.log('To enable debug mode, set window.QUILLYTH_DEBUG = "true"');
    </script>
  </body>
</html>
